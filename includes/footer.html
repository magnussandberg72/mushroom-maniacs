<script>
  // Språk-knappar
  function setLang(lang) {
    alert(lang === 'sv' ? 'Språk: Svenska 🇸🇪' : 'Language: English 🇺🇸');
  }

  // 🔁 Gör länkarna dynamiskt korrekta på alla undersidor
  document.addEventListener("DOMContentLoaded", () => {
    const links = document.querySelectorAll(".footer-nav a");
    const isSubpage =
      window.location.pathname.includes("/kyrkan/") ||
      window.location.pathname.includes("/ai/") ||
      window.location.pathname.includes("/charity/") ||
      window.location.pathname.includes("/support/") ||
      window.location.pathname.includes("/bauta/") ||
      window.location.pathname.includes("/apps/") ||
      window.location.pathname.includes("/health/");

    links.forEach(link => {
      const href = link.getAttribute("href");
      if (isSubpage && !href.startsWith("http") && !href.startsWith("../")) {
        link.setAttribute("href", "../" + href);
      }
    });
  });
</script>
