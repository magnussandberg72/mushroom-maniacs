<script>
/* 🌍 Gör alla länkar relativa beroende på om sidan ligger i undermapp */
(() => {
  const currentPath = window.location.pathname;
  const links = document.querySelectorAll(".footer-nav a");

  // upptäck om vi är i en undermapp som /health/ eller /ai/
  const isSubpage = /(health|ai|bauta|charity|support|apps)\//.test(currentPath);

  links.forEach(link => {
    let href = link.getAttribute("href");

    // om vi är i undermapp, prefixa med "../" (t.ex. ../index.html)
    if (isSubpage && !href.startsWith("../")) {
      link.setAttribute("href", "../" + href);
    }

    // om vi är på startsidan, ta bort "../"
    if (!isSubpage && href.startsWith("../")) {
      link.setAttribute("href", href.replace("../", ""));
    }
  });
})();
</script>
