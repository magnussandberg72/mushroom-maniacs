<script>
/* 🧭 Justera länkar automatiskt beroende på var sidan ligger */
(() => {
  const path = window.location.pathname;
  const links = document.querySelectorAll(".footer-nav a");
  const base = "/mushroom-maniacs/";

  links.forEach(link => {
    let href = link.getAttribute("href");
    if (path.includes(base + "health/") ||
        path.includes(base + "ai/") ||
        path.includes(base + "bauta/") ||
        path.includes(base + "charity/") ||
        path.includes(base + "support/") ||
        path.includes(base + "apps/")) {
      // vi är i en undermapp
      if (!href.startsWith("../")) link.setAttribute("href", "../" + href);
    } else {
      // vi är i rotmappen
      if (href.startsWith("../")) link.setAttribute("href", href.replace("../", ""));
    }
  });
})();
</script>
