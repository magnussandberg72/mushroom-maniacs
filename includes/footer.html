  <nav id="footer-nav" class="footer-nav"></nav>

  <p class="footer-credit">
    © 2025 <strong>Mushroom Maniacs</strong> — Vision Framtid by
    <strong>Magnus T. Gustav Sandberg 🍀</strong>
  </p>

  <div class="language-switch">
    🌐 Language:
    <a href="#" onclick="switchLanguage('sv')">🇸🇪 Svenska</a> |
    <a href="#" onclick="switchLanguage('en')">🇺🇸 English</a>
  </div>
</footer>

<script>
  // 🧭 Identifiera om vi är i undermapp (ex: /health/index.html)
  const isSubdir = window.location.pathname.split("/").length > 2;
  const base = isSubdir ? "../" : "";

  const links = [
    { href: base + "index.html", text: "🏠 Hem" },
    { href: base + "health/index.html", text: "✝️ Kyrkan" },
    { href: base + "ai/index.html", text: "🤖 AI" },
    { href: base + "bauta/index.html", text: "🌍 Bauta" },
    { href: base + "charity/index.html", text: "💖 Charity" },
    { href: base + "support/index.html", text: "🤝 Support" },
    { href: base + "apps/index.html", text: "📱 Appar & Sajter" },
    { href: base + "donate.html", text: "🙏🏼 Stödj" }
  ];

  const currentPath = window.location.pathname.replace(/^.*\//, "");
  document.getElementById("footer-nav").innerHTML = links
    .map(l => {
      const isActive = currentPath === l.href.split("/").pop();
      return `<a href="${l.href}" class="${isActive ? "active" : ""}">${l.text}</a>`;
    })
    .join("");

  // 🌐 Språkväxlare som fungerar även på GitHub Pages
  function switchLanguage(lang) {
    const current = window.location.pathname;
    let target = current;
    if (lang === "en") target = current.replace(".html", "-en.html");
    else target = current.replace("-en.html", ".html");
    window.location.href = target;
  }
</script>
