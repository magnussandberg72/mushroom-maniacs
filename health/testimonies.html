<!DOCTYPE html>
<html lang="sv">
<head>

  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="icon" type="image/png" href="../public/M-M-logo.png" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(to bottom, #b5d9ff, #00214d);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      animation: fadeIn 1.5s ease-in;
    }

    h1 {
      font-size: 38px;
      margin-top: 40px;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    p.subtitle {
      font-style: italic;
      color: #eaf4ff;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .testimony-box {
      background: rgba(255,255,255,0.08);
      border-radius: 14px;
      width: 90%;
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
      text-align: left;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    textarea {
      width: 100%;
      min-height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: none;
      font-family: system-ui, sans-serif;
      font-size: 1rem;
      background-color: #fff;
      color: #000;
    }

    button {
      margin-top: 15px;
      background-color: #333;
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.25s;
    }

    button:hover {
      background-color: #444;
    }

    .testimony-list {
      margin-top: 40px;
      width: 90%;
      max-width: 480px;
      margin-inline: auto;
      text-align: left;
    }

    .testimony-item {
      background: rgba(255,255,255,0.08);
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }

    .testimony-item strong {

    }
  </style>
</head>

<body>

      .then(r => r.text())
      .then(f => (document.getElementById("footer-placeholder").innerHTML = f));

</html>
