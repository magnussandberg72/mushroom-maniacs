<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bön 🙏🏼 – Kyrkan</title>
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="icon" type="image/png" href="../public/M-M-logo.png" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(to bottom, #b5d9ff, #00214d);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 38px;
      margin-top: 40px;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    p.subtitle {
      font-style: italic;
      color: #eaf4ff;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .prayer-box {
      background: rgba(255,255,255,0.08);
      border-radius: 14px;
      width: 90%;
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
      text-align: left;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    textarea {
      width: 100%;
      min-height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: none;
      font-family: system-ui, sans-serif;
      font-size: 1rem;
      background-color: #fff;
      color: #000;
    }

    button {
      margin-top: 15px;
      background-color: #333;
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.25s;
    }

    button:hover {
      background-color: #444;
    }

    .prayer-list {
      margin-top: 40px;
      width: 90%;
      max-width: 480px;
      margin-inline: auto;
      text-align: left;
    }

    .prayer-item {
      background: rgba(255,255,255,0.08);
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }

    .prayer-item strong {
      color: #ffd85c;
    }
  </style>
</head>

<body>
  <header>🍄 Mushroom Maniacs</header>
  <h1>Bön 🙏🏼</h1>
  <p class="subtitle">Dela din bön – Herren hör alla som ber i tro.</p>

  <div class="prayer-box">
    <textarea id="prayerText" placeholder="Skriv din bön här..."></textarea>
    <button onclick="addPrayer()">Skicka bön ✝️</button>
  </div>

  <div class="prayer-list" id="prayerList"></div>

  <!-- Global footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("../includes/footer.html")
      .then(r => r.text())
      .then(f => (document.getElementById("footer-placeholder").innerHTML = f));
  </script>

  <script>
    function addPrayer() {
      const text = document.getElementById("prayerText").value.trim();
      if (!text) return alert("Skriv en bön först 🙏🏼");
      const list = document.getElementById("prayerList");
      const div = document.createElement("div");
      div.className = "prayer-item";
      div.innerHTML = `<strong>🕊️ Ny bön:</strong><br>${text}`;
      list.prepend(div);
      document.getElementById("prayerText").value = "";
    }
  </script>
</body>
</html>
